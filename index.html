<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Frontend Mentor NFT Card Preview Component Challange." />
        <title>Frontend Mentor | NFT Card Preview</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
    </head>
    <body>
        <main class="section">
            <div class="container">
                <div class="preview" style="background-image: url(./src/images/image-equilibrium.jpg)"></div>

                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="info">
                    <div class="flex-row">
                        <img src="./src/images/icon-ethereum.svg" alt="Etherium" />
                        <span class="price">0.041 ETH</span>
                    </div>
                    <div class="flex-row">
                        <img src="./src/images/icon-clock.svg" alt="Clock Icon" />
                        <span>3 days left</span>
                    </div>
                </div>
                <hr />
                <div class="user">
                    <img src="./src/images/image-avatar.png" alt="Avatar" />
                    <span>Creation of <span class="username">Jules Wyvern</span></span>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Tymchyshyn Kyrylo</a>.
            </div>
        </main>
    </body>
</html>
